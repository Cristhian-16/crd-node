<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Server</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h1>Google Sing In</h1>
    <!-- data-login_uri="https://your.domain/your_login_endpoint" -->

    <div>
      <div
        id="g_id_onload"
        data-client_id="596631456460-5ulk9uqk81nse7p359bdsm38sk4uf4oj.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>

      <button id="google_signout">Salir</button>
    </div>

    <script>
      function handleCredentialResponse(response) {
        /* Google Token */
        const body = { id_token: response.credential }
        // console.log(response.credential)
        fetch('http://localhost:3000/api/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        })
          .then((res) => res.json())
          .then((res) => {
            console.log(res)

            localStorage.setItem('email', res.user.correo)
          })
          .catch((error) => console.error(error))
      }

      const signout = document.getElementById('google_signout')

      signout.onclick = () => {
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke(localStorage.getItem('email'), (done) => {
          localStorage.clear()
          localStorage.reload()
          console.log('Sesi√≥n cerrada')
        })
      }
    </script>
  </body>
</html>
